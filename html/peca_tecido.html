<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/peca_tecido.css">
</head>
<body onload="listar()">
    <nav>
        <div class="group">
            <a href=""><img src="../imgs/botao-voltar (1) 4.png" alt=""></a>
            <h4>Ficha de <b>Medidas</b></h4>
            <a href=""><img src="../imgs/icon_close.png" alt=""></a>
        </div>
    </nav>
    <div class="divpontinhos"><img src="../imgs/pontinhos2.png" class="pontinhos2"></div>
    <main>
        <section>
            <button onclick="botao()" id="botao">peça</button>
            <div id="lista" style="display:none">
                <ul id="teste"></ul>
                
            </div>
        </section>
        <button>Salvar</button>
    </main>
    
    
    
</body>
</html>
<script>

    function botao(){
        if (document.getElementById('lista').style.display == 'none') {
            document.getElementById('lista').style.display = 'block'  
        } else if(document.getElementById('lista').style.display == 'block') {
            document.getElementById('lista').style.display = 'none'
        }
    }

    function listar() {
        const pecas = document.getElementById('teste')
        pecas.innerHTML = `
                <li><input type="checkbox">calça</li>
                <li><input type="checkbox">terno</li>
                <li><input type="checkbox">regata</li>
                ` 
    }
</script>
