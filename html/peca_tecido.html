    <nav>

        </div>
    </nav>
    <div class="divpontinhos"><img src="../imgs/pontinhos2.png" class="pontinhos2"></div>

    </div>

    <main>
        <section>
            <div onclick="botao()" id="botao" style="padding:1rem ;border-radius: 10px;" class="border">peça</div>
            <div id="lista" ; list-style: none;">
                <ul class="border" id="itens" style="list-style: none;">
                </ul>
            </div>
        </section>
        <section>
            <div onclick="botao2()" id="botao" style="padding:1rem ;border-radius: 10px;" class="border">tecido</div>
            <div id="lista2" ; list-style: none;">
                <ul class="border" id="tecidos" style="list-style: none;">

        </section>

            Próximo
        </button>

<script>

    function botao() {
        if (document.getElementById('lista').style.display == 'none') {
            document.getElementById('lista').style.display = 'block'
        } else {
            document.getElementById('lista').style.display = 'none'
        }
    }
    function botao2() {
        if (document.getElementById('lista2').style.display == 'none') {
            document.getElementById('lista2').style.display = 'block'
        } else {
            document.getElementById('lista2').style.display = 'none'
        }
    }
    function listar() {
         const itens = document.getElementById('itens')
         itens.innerHTML += `
                <li><input id="item" type="checkbox" onclick="mudar('blusa')">blusa</li>    
                 `
     }

     function listar2() {
         const tecidos = document.getElementById('tecidos')
         tecidos.innerHTML += `
                <li><input type="checkbox" id="tecido" onclick="mudar2('brasil')">brasil</li>
                <li><input type="checkbox" id="tecido" onclick="mudar2('argentina')">argentina</li>
                <li><input type="checkbox" id="tecido" onclick="mudar2('italia')">italia</li>
                 `
     }


    function mudar(texto) {
        document.getElementById('botao').innerHTML = texto
        if (document.getElementById('lista').style.display == 'block') {
            document.getElementById('lista').style.display = 'none'
        } else {
            document.getElementById('lista').style.display = 'block'
        }
    }
    function mudar2(texto2) {
        document.getElementById('botao2').innerHTML = texto2
        if (document.getElementById('lista2').style.display == 'block') {
            document.getElementById('lista2').style.display = 'none'
        } else {
            document.getElementById('lista2').style.display = 'block'
        }
    }

    function salvar() {
        sessionStorage.setItem('item', document.getElementById('botao').innerHTML)
        //tem que redirecionar para outra página 
    }




</script>
